      - {label: "Article", name: "description", widget: "markdown", required: false}
      - label: "Tag üè∑"
        name: "catt"
        widget: "list"
        required: false
        fields:
          - label: "Cat√©gories"
            name: "cat"
            widget: "relation"
            collection: "categorie"
            searchFields: ["cattt.texte"]
            valueField: "cattt.texte"
            displayFields: ["cattt.texte"]
      - {label: "Description SEO", name: "descriptionseo", widget: "text", required: false}
      - {label: "Miniature SEO", name: "thumbnail", widget: "image", required: false}
      - label: "Article relative"
        name: "relative"
        widget: "list"
        required: false
        fields:
          - label: "Article"
            name: "relart"
            widget: "relation"
            collection: "actualites"
            searchFields: ["title"]
            valueField: "title"
            displayFields: ["title"]
